{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block body %}


  <div class="card text-center">
    <div class="card-header">
      Update Status
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <br><br>
            <button type="submit" class="btn btn-primary">Save</button>
          </form>
    </div>
  </div>
{% endblock body %}
